<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupos para Bosses</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="header-container">
  <h1><i class="fas fa-dragon text-danger "></i> Grupos para Bosses</h1>
  <div>
    <button id="createBossGroupBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal"><i class="fas fa-plus"></i> Criar Grupo</button>
  </div>
</div>

<div id="bossGroupsList" class="row row-cols-1 row-cols-lg-2 g-4 ">
  <div class="col-12">
    <div class="card_g">
      <div class="card">Inquisition Quest - Hellgorak</div>
      <div class="card-body">
        <p><strong>Data:</strong> 10/07/2025 21:00</p>
        <div class="dual-table-container">
          <table class="table table-sm table-bordered">
            <thead>
              <tr><th colspan="2" class="text-center">Time 1</th></tr>
              <tr><th>Vaga</th><th>Jogador</th></tr>
            </thead>
            <tbody>
              <tr><td>Blocker</td><td>--</td></tr>
              <tr><td>Shooter</td><td>--</td></tr>
            </tbody>
          </table>

          <table class="table table-sm table-bordered">
            <thead>
              <tr><th colspan="2" class="text-center">Time 2</th></tr>
              <tr><th>Vaga</th><th>Jogador</th></tr>
            </thead>
            <tbody>
              <tr><td>Healer</td><td>--</td></tr>
              <tr><td>Next</td><td>--</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" id="createBossGroupModal">
  <div class="modal-content modal-lg">
    <button type="button" class="modal-close-btn">&times;</button>
    <h1>Criar Novo Grupo de Boss</h1>
    <form id="createBossGroupForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="bossNameInput">Nome do Boss</label>
          <input type="text" class="form-control" id="bossNameInput" required>
        </div>
        <div class="form-group">
          <label for="eventTimeInput">Data e Hora</label>
          <input type="datetime-local" class="form-control" id="eventTimeInput" required>
        </div>
        <hr>
        <h6>Vagas da Party</h6>
        <p class="text-muted small">Defina o nome e a quantidade de vagas para a sua party.</p>
        <div id="slotsInputContainer">
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="role_name" value="Blocker" required>
            <input type="number" class="form-control" name="role_count" value="1" min="1">
          </div>
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="role_name" value="Healer" required>
            <input type="number" class="form-control" name="role_count" value="1" min="1">
          </div>
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="role_name" value="Shooter" required>
            <input type="number" class="form-control" name="role_count" value="2" min="1">
          </div>
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="role_name" value="Next" required>
            <input type="number" class="form-control" name="role_count" value="2" min="1">
          </div>
        </div>
        <button class="btn btn-sm btn-outline-secondary w-100" type="button" id="addSlotBtn">+ Adicionar outro tipo de vaga</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Criar Grupo</button>
      </div>
    </form>
  </div>
</div>

<style>

.card_g {
  display: table-row;
}
.card-body {
  display: inline;
    max-width: 100%;

  padding: 0.75rem 1rem;
}

.table td {
  vertical-align: middle;
}

.table-sm td {
  padding: 0.5rem;
}

.dual-table-container {
  display: table-row;
  justify-content: space-between;
  gap: 4%;
  flex-wrap: wrap;
}

.dual-table-container table {
  width: 48%;
  background-color: var(--panel-bg-color);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
}

.dual-table-container th,
.dual-table-container td {
    max-width: 45%;

  padding: 0.5rem;
  text-align: left;
}



.modal-content {
  border-radius: 1rem;
  background-color: var(--panel-bg-color);
  border: 1px solid var(--border-color);
  color: var(--text-color);
}

.modal-body input[type="text"],
.modal-body input[type="datetime-local"],
.modal-body input[type="number"],
.modal-body select {
  background-color: var(--bg-color);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  padding: 0.75rem;
  width: 100%;
  box-sizing: border-box;
}

.input-group {
  display: flex;
  gap: 5px;
  margin-bottom: 0.5rem;
}

.input-group input {
  flex: 1;
}

.modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color);
  margin-top: 20px;
}

.modal-footer .btn-secondary {
  background-color: var(--text-muted-color);
  border: 1px solid var(--text-muted-color);
  color: var(--bg-color);
}
.modal-footer .btn-secondary:hover {
  background-color: #6a737d;
  border-color: #6a737d;
}

.modal-footer .btn-primary {
  background-color: var(--gold-accent);
  border: 1px solid var(--gold-accent);
  color: #111;
}
.modal-footer .btn-primary:hover {
  background-color: var(--gold-accent-hover);
  border-color: var(--gold-accent-hover);
}

.text-success { color: var(--success-color); }
.text-danger { color: var(--danger-color); }
.text-warning { color: var(--warning-color); }

.plus-star {
  color: var(--gold-accent);
  cursor: help;
  margin-right: 5px;
  font-size: 0.9em;
}


.dual-table-container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

@media (min-width: 768px) {
  .dual-table-container {
    flex-direction: row;
  }

  .dual-table-container table {
    flex: 1;
  }
}

</style>

</body>
</html>
